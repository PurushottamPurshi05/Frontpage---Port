<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('WhatsApp Image 2024-06-19 at 1.10.10 PM.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        #one img {
            border-radius: 60px;
            border: 2px solid aqua;
            box-shadow: 8px 8px 10px rgb(96, 181, 181), -8px -8px 10px rgb(96, 181, 181);
            animation-name: ani;
            animation-duration: 3.4s;
            animation-iteration-count: infinite;
        }

        @keyframes ani {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
            100% {
                transform: scale(1);
            }
        }

        #one img:hover {
            box-shadow: 8px 8px 10px rgba(209, 95, 28, 0.904), -8px -8px 10px rgba(195, 103, 34, 0.832);
            border: 2px solid orangered;
            transform: scale(1.22);
        }

        #one {
            margin-bottom: 20px;
        }

        #two {
            text-align: center;
            color: aqua;
            margin-bottom: 20px;
        }

        #three {
            text-align: center;
            margin-bottom: 20px;
        }

        #three a {
            margin: 0 10px;
            display: inline-block;
        }

        .fade {
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            animation: fadeIn 2s forwards;
        }

        .fs {
            margin: 10px 0;
        }

        .fade:hover {
            opacity: 1;
            text-shadow: 2px 2px 15px orange;
            font-weight: bolder;
        }

        @keyframes fadeIn {
            to {
                opacity: 1.5;
            }
        }

        @media (max-width: 768px) {
            #one img {
                height: 120px;
                width: 100px;
            }

            #two h1 {
                font-size: 24px;
            }

            #two h3 {
                font-size: 18px;
            }

            #three img {
                height: 20px;
                width: 20px;
            }

            #three a {
                margin: 0 5px;
            }
        }

        @media (max-width: 480px) {
            #one img {
                height: 100px;
                width: 80px;
            }

            #two h1 {
                font-size: 20px;
            }

            #two h3 {
                font-size: 16px;
            }

            #three img {
                height: 18px;
                width: 18px;
            }

            #three a {
                margin: 0 3px;
            }
        }
    </style>
</head>
<body>
    <div id="one">
        <img src="WhatsApp Image 2024-06-19 at 1.10.10 PM.jpeg" alt="purushottam" height="165px" width="140px">
    </div>
    <div id="two">
        <h1 class="fade">PURUSHOTTAM B N</h1>
        <h3 class="fs">Full Stack Web Developer</h3>
    </div>
    <div id="three">
        <a href="https://www.linkedin.com/in/purushottam-b-n-9ba7a122a"><img src="linkedin.png" alt="linkedin" height="25px" width="25px"></a>
        <a href="https://www.instagram.com/purushottamshetty3?igsh=MW1hNXdldjhxY2RrZg=="><img src="instagram.png" alt="insta" height="25px" width="25px"></a>
        <a href="https://github.com/PurushottamPurshi05/"><img src="github (1).png" alt="github" height="25px" width="25px"></a>
    </div>
</body>
</html>
